<!DOCTYPE html>
<html lang="th" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ | API Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏´‡∏•‡∏±‡∏Å‡πÅ‡∏•‡∏∞ transition */
    body {
      font-family: 'Prompt', sans-serif;
      transition: background-color 0.4s ease, color 0.4s ease;
      background-color: #f9fafb; /* Tailwind bg-gray-50 */
      color: #1f2937; /* Tailwind text-gray-800 */
    }
    .dark body {
      background-color: #1a202c; /* Tailwind gray-900 */
      color: #e2e8f0; /* Tailwind gray-200 */
    }

    /* Card styles */
    .card {
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      align-items: center;
    }
    .card:hover {
      box-shadow: 0 8px 20px rgb(59 130 246 / 0.3);
      transform: translateY(-3px);
    }
    .dark .card {
      background-color: #2d3748; /* Tailwind gray-800 */
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.4);
    }
    .dark .card:hover {
      box-shadow: 0 8px 20px rgb(59 130 246 / 0.7);
    }

    /* ‡∏£‡∏π‡∏õ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ */
    .product-image {
      width: 5rem;  /* 80px */
      height: 5rem;
      object-fit: contain;
      flex-shrink: 0;
    }

    /* ‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ */
    .product-title {
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.3;
      margin-bottom: 0.25rem;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2; /* ‡∏ï‡∏±‡∏î‡∏Ñ‡∏≥ 2 ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î */
      -webkit-box-orient: vertical;
    }

    /* ‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà */
    .product-category {
      font-size: 0.875rem;
      color: #6b7280; /* Tailwind gray-500 */
      text-transform: capitalize;
      margin-bottom: 0.5rem;
    }
    .dark .product-category {
      color: #a0aec0; /* Tailwind gray-400 */
    }

    /* ‡∏£‡∏≤‡∏Ñ‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ */
    .product-price {
      font-weight: 700;
      font-size: 1.125rem;
      color: #2563eb; /* Tailwind blue-600 */
    }
    .dark .product-price {
      color: #63b3ed; /* Tailwind blue-400 */
    }

    /* ‡∏õ‡∏∏‡πà‡∏° */
    button {
      font-weight: 600;
      user-select: none;
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.5);
    }

    /* Input */
    input[type="text"] {
      font-size: 1rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db; /* Tailwind gray-300 */
      padding: 0.75rem 1rem;
      width: 100%;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #3b82f6; /* Tailwind blue-500 */
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.3);
      outline: none;
    }
    .dark input[type="text"] {
      background-color: #1a202c; /* Tailwind gray-900 */
      border-color: #4a5568; /* Tailwind gray-600 */
      color: #e2e8f0;
    }
    .dark input[type="text"]::placeholder {
      color: #a0aec0; /* Tailwind gray-400 */
    }
    .dark input[type="text"]:focus {
      border-color: #60a5fa; /* Tailwind blue-400 */
      box-shadow: 0 0 0 3px rgb(96 165 250 / 0.5);
    }

    /* Responsive Grid/List */
    #productList.grid {
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
      gap: 1rem;
    }
    @media (min-width: 640px) {
      #productList.grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
    @media (min-width: 768px) {
      #productList.grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }
    @media (min-width: 1024px) {
      #productList.grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    #productList.list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #productList.list .card {
      flex-direction: row;
    }
    #productList.grid .card {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #productList.list .product-image {
      width: 4rem;
      height: 4rem;
    }
  </style>
</head>
<body>

  <div class="max-w-7xl mx-auto px-4 py-8">
    <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
      <h1 class="text-3xl font-bold text-blue-700 dark:text-blue-400 select-none">üõç ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ API Dashboard</h1>
      <div class="flex gap-4">
        <button id="toggleDark" class="bg-gray-200 dark:bg-gray-700 rounded-md px-4 py-2 shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          üåô ‡πÇ‡∏´‡∏°‡∏î‡∏°‡∏∑‡∏î
        </button>
        <button id="toggleView" class="bg-blue-100 text-blue-700 dark:bg-blue-600 dark:text-blue-100 rounded-md px-4 py-2 shadow hover:bg-blue-200 dark:hover:bg-blue-500 transition">
          üîÅ ‡∏™‡∏•‡∏±‡∏ö‡∏°‡∏∏‡∏°‡∏°‡∏≠‡∏á
        </button>
      </div>
    </header>

    <div class="mb-6">
      <input
        id="searchInput"
        type="text"
        placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤..."
        autocomplete="off"
      />
    </div>

    <section
      id="chartContainer"
      class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-10 min-h-[280px]"
    ></section>

    <section id="productList" class="grid"></section>
  </div>

  <script>
    let products = [];
    let gridMode = true;

    const productList = document.getElementById('productList');
    const toggleDarkBtn = document.getElementById('toggleDark');
    const toggleViewBtn = document.getElementById('toggleView');
    const searchInput = document.getElementById('searchInput');

    toggleDarkBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    toggleViewBtn.addEventListener('click', () => {
      gridMode = !gridMode;
      renderProducts(products);
    });

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.trim().toLowerCase();
      const filtered = products.filter(
        (p) =>
          p.title.toLowerCase().includes(query) ||
          p.category.toLowerCase().includes(query)
      );
      renderProducts(filtered);
    });

    function renderProducts(data) {
      if (gridMode) {
        productList.classList.add('grid');
        productList.classList.remove('list');
      } else {
        productList.classList.add('list');
        productList.classList.remove('grid');
      }

      productList.innerHTML = data
        .map((p) => {
          return `
          <article class="card">
            <img src="${p.image}" alt="${p.title}" class="product-image" />
            <div class="product-info">
              <h3 class="product-title">${p.title}</h3>
              <p class="product-category">${p.category}</p>
              <p class="product-price">$${p.price.toFixed(2)}</p>
            </div>
          </article>
        `;
        })
        .join('');
    }

    function renderChart(products) {
      const catTotals = {};
      products.forEach((p) => {
        catTotals[p.category] = (catTotals[p.category] || 0) + p.price;
      });

      Highcharts.chart('chartContainer', {
        chart: {
          type: 'column',
          backgroundColor: 'transparent',
        },
        title: {
          text: '‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà',
          style: {
            color: getComputedStyle(document.body).color,
          },
        },
        xAxis: {
          categories: Object.keys(catTotals),
          labels: {
            style: {
              color: getComputedStyle(document.body).color,
            },
          },
          lineColor: getComputedStyle(document.body).color,
          tickColor: getComputedStyle(document.body).color,
        },
        yAxis: {
          title: {
            text: '‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢‡∏£‡∏ß‡∏° ($)',
            style: {
              color: getComputedStyle(document.body).color,
            },
          },
          labels: {
            style: {
              color: getComputedStyle(document.body).color,
            },
          },
          gridLineColor: 'rgba(200, 200, 200, 0.1)',
        },
        series: [
          {
            name: '‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢',
            data: Object.values(catTotals),
            color: '#3B82F6',
          },
        ],
        credits: { enabled: false },
      });
    }

    // Fetch products and initialize page
    fetch('https://fakestoreapi.com/products')
      .then((res) => res.json())
      .then((data) => {
        products = data;
        renderProducts(products);
        renderChart(products);
      });
  </script>
</body>
</html>
