<!DOCTYPE html>
<html lang="th" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>COVID-19 Dashboard | ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÇ‡∏Ñ‡∏ß‡∏¥‡∏î‡∏ó‡∏±‡πà‡∏ß‡πÇ‡∏•‡∏Å</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      transition: background-color 0.4s ease, color 0.4s ease;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .dark body {
      background-color: #1a202c;
      color: #e2e8f0;
    }
    .card {
      background-color: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.08);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: default;
      display: flex;
      gap: 1rem;
      padding: 1.25rem;
      align-items: center;
      user-select: none;
    }
    .card:hover {
      box-shadow: 0 8px 25px rgb(59 130 246 / 0.25);
      transform: translateY(-4px);
    }
    .dark .card {
      background-color: #2d3748;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.4);
    }
    .dark .card:hover {
      box-shadow: 0 8px 25px rgb(59 130 246 / 0.65);
    }
    .flag {
      width: 5rem;
      height: 3rem;
      object-fit: cover;
      flex-shrink: 0;
      border-radius: 0.375rem;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      transition: transform 0.3s ease;
    }
    .card:hover .flag {
      transform: scale(1.05);
    }
    .country-name {
      font-weight: 700;
      font-size: 1.125rem;
      line-height: 1.3;
      margin-bottom: 0.25rem;
      overflow-wrap: break-word;
    }
    .stats {
      font-size: 0.875rem;
      color: #6b7280;
      line-height: 1.4;
    }
    .dark .stats {
      color: #a0aec0;
    }
    .stat-value {
      font-weight: 700;
      color: #2563eb;
    }
    .stat-value.deaths {
      color: #ef4444;
    }
    .stat-value.recovered {
      color: #10b981;
    }
    button {
      font-weight: 600;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.5);
    }
    input[type="text"] {
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      padding: 0.75rem 1rem;
      width: 100%;
      max-width: 480px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.05);
    }
    input[type="text"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 6px rgb(59 130 246 / 0.5);
      outline: none;
    }
    .dark input[type="text"] {
      background-color: #1a202c;
      border-color: #4a5568;
      color: #e2e8f0;
      box-shadow: none;
    }
    .dark input[type="text"]::placeholder {
      color: #718096;
    }
    .dark input[type="text"]:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 8px rgb(96 165 250 / 0.7);
    }
    #countryList.grid {
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
      gap: 1.25rem;
    }
    @media (min-width: 640px) {
      #countryList.grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
    @media (min-width: 768px) {
      #countryList.grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }
    @media (min-width: 1024px) {
      #countryList.grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }
    #countryList.list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #countryList.list .card {
      flex-direction: row;
      text-align: left;
    }
    #countryList.grid .card {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #countryList.list .flag {
      width: 4rem;
      height: 2.4rem;
    }
    #loading {
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      color: #3b82f6;
      padding: 3rem 0;
      user-select: none;
    }
    .dark #loading {
      color: #60a5fa;
    }
  </style>
</head>
<body>

  <div class="max-w-7xl mx-auto px-4 py-8">
    <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
      <h1 class="text-3xl font-bold text-blue-700 dark:text-blue-400 select-none">ü¶† COVID-19 Dashboard</h1>
      <div class="flex gap-4">
        <button id="toggleDark" class="bg-gray-200 dark:bg-gray-700 rounded-md px-5 py-2 shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          üåô ‡πÇ‡∏´‡∏°‡∏î‡∏°‡∏∑‡∏î
        </button>
        <button id="toggleView" class="bg-blue-100 text-blue-700 dark:bg-blue-600 dark:text-blue-100 rounded-md px-5 py-2 shadow hover:bg-blue-200 dark:hover:bg-blue-500 transition">
          üîÅ ‡∏™‡∏•‡∏±‡∏ö‡∏°‡∏∏‡∏°‡∏°‡∏≠‡∏á
        </button>
      </div>
    </header>

    <div class="mb-8 flex justify-center">
      <input
        id="searchInput"
        type="text"
        placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏õ‡∏£‡∏∞‡πÄ‡∏ó‡∏®..."
        autocomplete="off"
        aria-label="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏õ‡∏£‡∏∞‡πÄ‡∏ó‡∏®"
      />
    </div>

    <section
      id="chartContainer"
      class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-12 min-h-[300px]"
      aria-label="‡∏Å‡∏£‡∏≤‡∏ü‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ COVID-19 ‡∏ó‡∏±‡πà‡∏ß‡πÇ‡∏•‡∏Å"
    ></section>

    <section id="countryList" class="grid" aria-live="polite" aria-relevant="additions"></section>

    <div id="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
  </div>

  <script>
    (() => {
      let countries = [];
      let gridMode = true;

      const countryList = document.getElementById('countryList');
      const toggleDarkBtn = document.getElementById('toggleDark');
      const toggleViewBtn = document.getElementById('toggleView');
      const searchInput = document.getElementById('searchInput');
      const loading = document.getElementById('loading');

      // ‡∏™‡∏•‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î‡∏°‡∏∑‡∏î
      toggleDarkBtn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
      });

      // ‡∏™‡∏•‡∏±‡∏ö‡∏°‡∏∏‡∏°‡∏°‡∏≠‡∏á Grid / List
      toggleViewBtn.addEventListener('click', () => {
        gridMode = !gridMode;
        renderCountries(getFilteredCountries());
      });

      // ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏õ‡∏£‡∏∞‡πÄ‡∏ó‡∏®
      searchInput.addEventListener('input', () => {
        renderCountries(getFilteredCountries());
      });

      // ‡∏Å‡∏£‡∏≠‡∏á‡∏õ‡∏£‡∏∞‡πÄ‡∏ó‡∏®‡∏ï‡∏≤‡∏°‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô
      function getFilteredCountries() {
        const q = searchInput.value.trim().toLowerCase();
        return countries.filter(c =>
          c.country.toLowerCase().includes(q) ||
          (c.countryInfo.iso2 && c.countryInfo.iso2.toLowerCase().includes(q))
        );
      }

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á HTML ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏õ‡∏£‡∏∞‡πÄ‡∏ó‡∏®
      function renderCountries(data) {
        if (gridMode) {
          countryList.classList.add('grid');
          countryList.classList.remove('list');
        } else {
          countryList.classList.add('list');
          countryList.classList.remove('grid');
        }

        if (data.length === 0) {
          countryList.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400 select-none">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏õ‡∏£‡∏∞‡πÄ‡∏ó‡∏®‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</p>`;
          return;
        }

        countryList.innerHTML = data.map(c => `
          <article class="card" title="${c.country}">
            <img src="${c.countryInfo.flag}" alt="‡∏ò‡∏á‡∏ä‡∏≤‡∏ï‡∏¥ ${c.country}" class="flag" loading="lazy" />
            <div class="country-info">
              <h3 class="country-name">${c.country}</h3>
              <p class="stats">
                ‡∏ú‡∏π‡πâ‡∏ï‡∏¥‡∏î‡πÄ‡∏ä‡∏∑‡πâ‡∏≠: <span class="stat-value">${c.cases.toLocaleString()}</span><br/>
                ‡∏ú‡∏π‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï: <span class="stat-value deaths">${c.deaths.toLocaleString()}</span><br/>
                ‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏´‡∏≤‡∏¢: <span class="stat-value recovered">${c.recovered.toLocaleString()}</span>
              </p>
            </div>
          </article>
        `).join('');
      }

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏£‡∏≤‡∏ü‡∏ß‡∏á‡∏Å‡∏•‡∏°
      function renderChart(data) {
        const totalCases = data.reduce((sum, c) => sum + c.cases, 0);
        const totalDeaths = data.reduce((sum, c) => sum + c.deaths, 0);
        const totalRecovered = data.reduce((sum, c) => sum + c.recovered, 0);

        Highcharts.chart('chartContainer', {
          chart: {
            type: 'pie',
            backgroundColor: 'transparent',
          },
          title: {
            text: '‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ COVID-19 ‡∏ó‡∏±‡πà‡∏ß‡πÇ‡∏•‡∏Å',
            style: { color: getComputedStyle(document.body).color },
          },
          tooltip: {
            pointFormat: '{series.name}: <b>{point.y:,0f}</b>',
          },
          accessibility: { point: { valueSuffix: '%' } },
          plotOptions: {
            pie: {
              allowPointSelect: true,
              cursor: 'pointer',
              dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                color: getComputedStyle(document.body).color,
                connectorColor: getComputedStyle(document.body).color,
              },
            },
          },
          series: [{
            name: '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô',
            colorByPoint: true,
            data: [
              { name: '‡∏ú‡∏π‡πâ‡∏ï‡∏¥‡∏î‡πÄ‡∏ä‡∏∑‡πâ‡∏≠', y: totalCases, color: '#3B82F6' },
              { name: '‡∏ú‡∏π‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï', y: totalDeaths, color: '#EF4444' },
              { name: '‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏´‡∏≤‡∏¢', y: totalRecovered, color: '#10B981' },
            ],
          }],
          credits: { enabled: false },
        });
      }

      // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å API ‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
      function loadData() {
        loading.style.display = 'block';
        countryList.innerHTML = '';
        fetch('https://disease.sh/v3/covid-19/countries')
          .then(res => {
            if (!res.ok) throw new Error('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ');
            return res.json();
          })
          .then(data => {
            countries = data;
            renderCountries(countries);
            renderChart(countries);
          })
          .catch(err => {
            countryList.innerHTML = `<p class="text-red-600 dark:text-red-400 text-center font-semibold">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p>`;
            console.error(err);
          })
          .finally(() => {
            loading.style.display = 'none';
          });
      }

      // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
      loadData();
    })();
  </script>

</body>
</html>
