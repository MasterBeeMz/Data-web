
<!DOCTYPE html>
<html lang="th" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ | API Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Prompt', sans-serif; transition: background 0.3s, color 0.3s; }
    .dark body { background-color: #1a202c; color: #e2e8f0; }
    .dark .card { background-color: #2d3748; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-7xl mx-auto px-4 py-10">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-700 dark:text-blue-300">üõç ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ API Dashboard</h1>
      <div class="flex gap-2">
        <button id="toggleDark" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded">üåô</button>
        <button id="toggleView" class="px-3 py-1 bg-blue-100 text-blue-700 rounded">üîÅ View</button>
      </div>
    </div>

    <div class="mb-4">
      <input id="searchInput" type="text" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤..." class="w-full px-4 py-2 border rounded focus:outline-none focus:ring">
    </div>

    <div id="chartContainer" class="bg-white dark:bg-gray-700 rounded-lg shadow p-4 mb-8"></div>

    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </div>

  <script>
    let products = [];
    let gridMode = true;

    document.getElementById('toggleDark').onclick = () => {
      document.documentElement.classList.toggle('dark');
    };

    document.getElementById('toggleView').onclick = () => {
      gridMode = !gridMode;
      renderProducts(products);
    };

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = products.filter(p => p.title.toLowerCase().includes(q) || p.category.toLowerCase().includes(q));
      renderProducts(filtered);
    });

    fetch('https://fakestoreapi.com/products')
      .then(res => res.json())
      .then(data => {
        products = data;
        renderProducts(data);
        renderChart(data);
      });

    function renderProducts(data) {
      const container = document.getElementById('productList');
      container.className = gridMode ? 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6' : 'flex flex-col gap-4';
      container.innerHTML = data.map(p => `
        <div class="card bg-white dark:bg-gray-800 p-4 rounded-lg shadow flex min-h-[180px] ${gridMode ? 'flex-col' : 'flex-row'} gap-4 items-center">
          <img src="${p.image}" class="w-24 h-24 object-contain" alt="${p.title}">
          <div class="flex-1 flex flex-col justify-between h-full">
            <h3 class="font-semibold">${p.title}</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">${p.category}</p>
            <p class="text-blue-600 dark:text-blue-300 font-bold">$${p.price}</p>
          </div>
        </div>
      `).join('');
    }

    function renderChart(products) {
      const catTotal = {};
      products.forEach(p => {
        catTotal[p.category] = (catTotal[p.category] || 0) + p.price;
      });
      Highcharts.chart('chartContainer', {
        chart: { type: 'column', backgroundColor: 'transparent' },
        title: { text: '‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà', style: { color: 'inherit' } },
        xAxis: { categories: Object.keys(catTotal), labels: { style: { color: 'inherit' } } },
        yAxis: {
          title: { text: '‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢‡∏£‡∏ß‡∏° ($)', style: { color: 'inherit' } },
          labels: { style: { color: 'inherit' } }
        },
        series: [{
          name: '‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢',
          data: Object.values(catTotal),
          color: '#3B82F6'
        }],
        credits: { enabled: false }
      });
    }
  </script>

</body>
</html>
